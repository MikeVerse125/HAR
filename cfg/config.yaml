eperiment: attention

data: 
  csv_file: "A1_2024_data/train_data_2024.csv"
  img_dir: "A1_2024_data/Images"
  batch_size: 32
  num_workers: 4 
  num_classes: 40 
  augmentation: 
    resize: [224, 224]
    normaliszation:
      mean: [0.485, 0.456, 0.406]
      std: [0.229, 0.224, 0.225]
    horizontal_flip: true
    rotation: 15

training:
  epochs: 20
  learning_rate: 1e-5
  finetune: true
  save_model: true
  plot_metric: false
  early_stopping: true
  patience: 5
  classification_weight: 1.0
  binary_weight: 0.5

model:
  type: baseline # [baseline, attention]
  params: 
    reduction_ratio: 16
    kernel_size: 7
    in_channels: [128, 64, 8]
    dropout_rate: 0.5
  
evaluation: 
  metrics: [accuracy, f1_score, precision, recall]
  save_results: true


